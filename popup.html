<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' /> 
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
        float: left;
      }
      a {
        color: #1B97F2;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      img { width: 800px; }
      #left { float: left; }
      #right { float: right; }
    </style>
    <script type="text/javascript">
      function constructImage(daysAgo) {
        var myDate = new Date();
        myDate.setDate(myDate.getDate() - daysAgo);
        var year = myDate.getFullYear();
        var month = myDate.getMonth() + 1;
        if (month < 10) { month = '0' + month }
        var day = myDate.getDate();
        if (day < 10) { day = '0' + day }
        var img = document.createElement("image");
        img.src = "http://channels.msn.se/serier/images/rocky/roc_" + year + "" + month + "" + day + ".jpg";
        img.id = 'strip';
        return img;
      }
      function updatePhoto(daysAgo) {
        document.body.replaceChild(constructImage(daysAgo), document.getElementById('strip'));
        document.getElementById('left').style.display = (daysAgo == 0 ? "none" : "block");
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var daysAgo = 0;
      document.body.appendChild(constructImage(daysAgo));
    </script>
    <a href='javascript:' onclick='updatePhoto(--daysAgo)' id='left' style="display: none">‹ Nyare</a>
    <a href='javascript:' onclick='updatePhoto(++daysAgo);' id='right'>Äldre ›</a>
  </body>
</html>
