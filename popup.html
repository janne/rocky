<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <script src="shortcut.js" type="text/javascript"></script>
    <script src="construct_image.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script type="text/javascript">
      function updatePhoto(daysAgo) {
        document.body.replaceChild(constructImage(daysAgo), document.getElementById('strip'));
        document.getElementById('left').style.display = (daysAgo == 0 ? "none" : "block");
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var daysAgo = 0;
      document.body.appendChild(constructImage(daysAgo));
      shortcut.add("Left",function() {
        if (daysAgo > 0) updatePhoto(--daysAgo);
      });
      shortcut.add("Right",function() {
        updatePhoto(++daysAgo);
      });
    </script>
    <a href='javascript:' onclick='updatePhoto(--daysAgo)' id='left' style="display: none">‹ Nyare</a>
    <a href='javascript:' onclick='updatePhoto(++daysAgo);' id='right'>Äldre ›</a>
  </body>
</html>
